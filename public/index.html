<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicacion Chat</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-4 p-4 text-center">
                <form id="formulario" action="http://localhost:8080" method="POST">
                    <div class="mb-3">
                        <label for="productoNombre" class="form-label">Nombre Producto:</label>
                        <input type="text" class="form-control" id="productoNombre" name="productoNombre" placeholder="ej: Ipad">
                    </div>
                    <div class="mb-3">
                        <label for="productoPrecio" class="form-label">Precio:</label>
                        <input type="number" class="form-control" id="productoPrecio" name="productoPrecio" placeholder="ej: 800">
                    </div>
                    <div class="mb-3">
                        <label for="productoImagen" class="form-label">Imagen:</label>
                        <input type="text" class="form-control" id="productoImagen" name="productoImagen" placeholder="ej: URL">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Enviar</button>
                </form>
            </div>

            <!-- PRODUCTOS -->
            <div class="col-12 col-md-4 p-4">
                <table id="tableProductos" class="table table-striped">
                </table>
            </div>

            <!-- MENSAJES -->
            <div class="col-12 col-md-4 p-4">
                <div id="mensajes"></div>

                <hr>

                <form onsubmit="return addMessage(this)">
                    <input class="form-control mb-3" type="email" id="username" placeholder="Email">
                    <input class="form-control mb-3" type="text" id="texto" placeholder="Cuentanos algo...">
                    <input class="btn btn-success w-100" type="submit" value="Enviar">
                </form>
            </div>
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="/main.js"></script>
</body>
</html>
